<svg width="200" height="150" xmlns="http://www.w3.org/2000/svg">
    <!-- Square for inverter body -->
    <rect x="75" y="25" width="60" height="60" fill="none" stroke="black" stroke-width="2"/>

    <!-- Diagonal line from bottom left to top right -->
    <line x1="75" y1="85" x2="135" y2="25" stroke="black" stroke-width="2"/>

    <!-- DC input line (left side) - half length -->
    <line x1="48" y1="55" x2="75" y2="55" stroke="black" stroke-width="2"/>

    <!-- AC output line (right side) - half length -->
    <line x1="135" y1="55" x2="162" y2="55" stroke="black" stroke-width="2"/>

    <!-- DC symbol (horizontal line with two dashes underneath) - centered in upper left triangle -->
    <line x1="88" y1="40" x2="100" y2="40" stroke="black" stroke-width="2"/>
    <line x1="88" y1="44" x2="92" y2="44" stroke="black" stroke-width="1.5"/>
    <line x1="96" y1="44" x2="100" y2="44" stroke="black" stroke-width="1.5"/>

    <!-- AC symbol (sine wave) - centered in lower right triangle, bigger -->
    <path d="M 110 68 Q 113 62, 117 68 T 124 68" fill="none" stroke="black" stroke-width="2"/>
  </svg>
</svg>
