<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- Top left connection line -->
    <line x1="30" y1="60" x2="65" y2="60" stroke="black" stroke-width="2"/>

    <!-- Bottom left connection line -->
    <line x1="30" y1="90" x2="65" y2="90" stroke="black" stroke-width="2"/>

    <!-- Top right connection line -->
    <line x1="135" y1="60" x2="170" y2="60" stroke="black" stroke-width="2"/>

    <!-- Bottom right connection line -->
    <line x1="135" y1="90" x2="170" y2="90" stroke="black" stroke-width="2"/>

    <!-- Top left circle (primary winding 1) -->
    <circle cx="85" cy="60" r="20" fill="none" stroke="black" stroke-width="2"/>

    <!-- Bottom left circle (primary winding 2) - overlapping with top circle -->
    <circle cx="85" cy="90" r="20" fill="none" stroke="black" stroke-width="2"/>

    <!-- Top right circle (secondary winding 1) - moved up to align with top circle -->
    <circle cx="115" cy="60" r="20" fill="none" stroke="black" stroke-width="2"/>

    <!-- Bottom right circle (secondary winding 2) - aligned with bottom left circle -->
    <circle cx="115" cy="90" r="20" fill="none" stroke="black" stroke-width="2"/>
</svg>
